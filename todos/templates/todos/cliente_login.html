<!DOCTYPE html>
<html>
<head>
    <title>Login do Cliente</title>
</head>
<body>
    <h1>Login do Cliente</h1>
    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_email">E-mail:</label>
            <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}">
        </p>
        <p>
            <label for="id_password">Senha:</label>
            <input type="password" name="password" id="id_password" autocomplete="current-password">
        </p>
        <button type="submit">Entrar</button>
    </form>
    <p>
        <a href="{% url 'cadastrar_cliente' %}"><button type="button">Cadastrar novo usu√°rio</button></a>
    </p>
</body>
</html>
